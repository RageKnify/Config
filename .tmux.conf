# Vim bindings for switch
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim bindings for ???
#set-window-option mode-keys vi

# Bind tmux->r to reload config
bind r source-file /home/jp/.tmux.conf

# 256 colour terminal
set -g default-terminal "tmux-256color"

# RGB color
set -as terminal-overrides ",gnome*:RGB"

# Enable UTF-8
# set status-utf8 on
# set -g utf8 on

# Set status bar color
set -g status-style fg='#181818',bg='#888888'

# remove delay for Esc
set -sg escape-time 0

